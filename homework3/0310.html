<html>
<head>
  <link rel="stylesheet" href="my.css"/>
  <style>
    body {
      color: black;
      text-align: center;
      background-color: lightblue; /* 更改背景顏色 */
      font-family: Arial, sans-serif;
    }

    .register-form {
      background-color: lightyellow;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .result {
      background-color: lightgreen;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    input {
      padding: 8px;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 80%;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .welcome {
      background-color: #ffcc99;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .show-button {
      margin-top: 20px;
      background-color: #f4a261;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .show-button:hover {
      background-color: #e76f51;
    }
  </style>
</head>
<body>
  <h1>Who am I</h1>
  <p>金門大學資工系學生</p>

  <h2>來註冊吧!</h2>
  
  <div class="register-form">
    <form id="registerForm" onsubmit="return showRegistrationDetails(event)">
      <p><input type="text" id="name" placeholder="姓名"/></p>
      <p><input type="text" id="id" placeholder="身分證字號"/></p>
      <p><input type="text" id="phone" placeholder="電話"/></p>
      <p><input type="email" id="email" placeholder="email"/></p>
      <p><input type="password" id="password" placeholder="密碼"/></p>
      <p><input type="text" id="bloodType" placeholder="血型"/></p>
      <p><input type="date" id="birthday" placeholder="生日"/></p>
      <p><input type="file" id="photo" accept="image/*" /></p> <!-- 上傳照片 -->
      <p><input type="submit" value="提交"/></p>
    </form>
  </div>

  <div id="result" class="result">
    <h3>你剛剛註冊的資訊</h3>
    <p><strong>姓名:</strong> <span id="resultName"></span></p>
    <p><strong>身分證字號:</strong> <span id="resultId"></span></p>
    <p><strong>電話:</strong> <span id="resultPhone"></span></p>
    <p><strong>Email:</strong> <span id="resultEmail"></span></p>
    <p><strong>密碼:</strong> <span id="resultPassword"></span></p>
    <p><strong>血型:</strong> <span id="resultBloodType"></span></p>
    <p><strong>生日:</strong> <span id="resultBirthday"></span></p>
    <!-- 顯示照片 -->
    <img id="resultPhoto" src="" alt="我的照片"/>
  </div>

  <div id="welcomeMessage" class="welcome" style="display:none;">
    <h3>歡迎您的到來!</h3>
    <p>我們很高興您註冊成功，以下是您填寫的資料：</p>
    <p><strong>姓名:</strong> <span id="welcomeName"></span></p>
    <p><strong>身分證字號:</strong> <span id="welcomeId"></span></p>
    <p><strong>電話:</strong> <span id="welcomePhone"></span></p>
    <p><strong>Email:</strong> <span id="welcomeEmail"></span></p>
    <p><strong>血型:</strong> <span id="welcomeBloodType"></span></p>
    <p><strong>生日:</strong> <span id="welcomeBirthday"></span></p>
    <!-- 顯示照片 -->
    <img id="welcomePhoto" src="" alt="歡迎照片"/>
  </div>

  <div>
    <button class="show-button" onclick="showWelcomeMessage()">查看註冊資料</button>
  </div>

  <script>
    function showRegistrationDetails(event) {
      event.preventDefault();

      // 取得使用者填寫的資料
      const name = document.getElementById("name").value;
      const id = document.getElementById("id").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const bloodType = document.getElementById("bloodType").value;
      const birthday = document.getElementById("birthday").value;
      
      // 顯示註冊資料
      document.getElementById("resultName").textContent = name;
      document.getElementById("resultId").textContent = id;
      document.getElementById("resultPhone").textContent = phone;
      document.getElementById("resultEmail").textContent = email;
      document.getElementById("resultPassword").textContent = password;
      document.getElementById("resultBloodType").textContent = bloodType;
      document.getElementById("resultBirthday").textContent = birthday;

      // 顯示照片
      const photoInput = document.getElementById("photo");
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("resultPhoto").src = e.target.result;
      };
      reader.readAsDataURL(photoInput.files[0]);

      // 顯示註冊結果區域
      document.getElementById("result").style.display = "block";
    }

    function showWelcomeMessage() {
      // 顯示歡迎訊息
      document.getElementById("welcomeName").textContent = document.getElementById("resultName").textContent;
      document.getElementById("welcomeId").textContent = document.getElementById("resultId").textContent;
      document.getElementById("welcomePhone").textContent = document.getElementById("resultPhone").textContent;
      document.getElementById("welcomeEmail").textContent = document.getElementById("resultEmail").textContent;
      document.getElementById("welcomeBloodType").textContent = document.getElementById("resultBloodType").textContent;
      document.getElementById("welcomeBirthday").textContent = document.getElementById("resultBirthday").textContent;
      
      // 顯示照片
      const photoSrc = document.getElementById("resultPhoto").src;
      document.getElementById("welcomePhoto").src = photoSrc;

      // 顯示歡迎訊息區域
      document.getElementById("welcomeMessage").style.display = "block";
    }
  </script>
</body>
</html>
